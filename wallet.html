<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Crypto Wallet</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #10142d;
      color: #fff;
    }
    .header {
      background-color: #1f2348;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .wallet-balance {
      text-align: center;
      margin: 30px 0;
    }
    .wallet-balance h2 {
      margin-bottom: 10px;
    }
    .tokens {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .token {
      background-color: #1f2348;
      padding: 20px;
      border-radius: 12px;
      width: 160px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .token img {
      width: 40px;
      margin-bottom: 10px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .buttons button {
      background-color: #00bfa6;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #00a08f;
    }
  </style>
</head>
<body>

<div class="header">Coinsmama Crypto Wallet</div>

<div class="wallet-balance">
  <h2>Total Balance</h2>
  <p>$0.05 USD</p>
</div>

<div class="tokens">
  <div class="token">
    <img src="logo.png" alt="BTC"/>
    <div>Bitcoin</div>
    <div>₿ 0.00003</div>
  </div>
  <div class="token">
    <img src="logo3.png" alt="ETH"/>
    <div>Ethereum</div>
    <div>Ξ 0.0</div>
  </div>
  <div class="token">
    <img src="logo2.png" alt="USDT"/>
    <div>Tether</div>
    <div>$ 0.00</div>
  </div>
</div>

<div class="buttons">
    
     <form method="GET" action="send.html">
       
        <button type="submit">Send</button>
      </form>
    
   <form method="GET" action="receive.html">
       
        <button type="submit">Receive</button>
      </form>
    
      <form method="GET" action="buy.html">
       
        <button type="submit">Buy</button>
      </form>
    <form method="GET" action="sell.html">
       
        <button type="submit">Sell</button>
      </form>
</div>

</body>
</html>
