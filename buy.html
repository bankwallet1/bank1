<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Bitcoin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #10142d;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background-color: #1f2348;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin: 15px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      background-color: #00bfa6;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #009e89;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Buy Bitcoin</h2>

  <form onsubmit="buyBTC(event)">
    <label for="amount">Amount in USD</label>
    <input type="number" id="amount" name="amount" placeholder="Enter amount" required />

    <label for="payment">Payment Method</label>
    <select id="payment" name="payment" required>
      <option value="">Select payment method</option>
      <option value="bank">Bank Transfer</option>
      <option value="card">Credit/Debit Card</option>
      <option value="paypal">PayPal</option>
    </select>

    <label for="wallet">Your Bitcoin Wallet Address</label>
    <input type="text" id="wallet" name="wallet" placeholder="Enter your BTC address" required />

    <button type="submit">Buy Bitcoin</button>
  </form>
</div>

<script>
  function buyBTC(event) {
    event.preventDefault();
    const amount = document.getElementById('amount').value;
    const payment = document.getElementById('payment').value;
    const wallet = document.getElementById('wallet').value;

    alert(`Buying $${amount} worth of Bitcoin\nPayment via: ${payment}\nSending to Wallet: ${wallet}`);
    // In real usage, you would send this data to your server/backend
  }
</script>

</body>
</html>
